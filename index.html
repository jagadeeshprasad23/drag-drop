<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>Drag y drop card</title>
    </head>
    <body>
        
        <div class="drop">
            <div>
                <h1>
                    Drag and drop the items in the below section
                </h1>
            </div>
            <div class="drop-container" id='drop-items'>
                <div class="drop-card">
                    <div class="drop-data">
                        <img src="assets/img/img1.jpg" alt="" class="drop-image">

                        <div>
                            <h1 class="drop-name">clay</h1>
                            <span class="drop-profession">web developer</span>
                        </div>
                    </div>

                    <div>
                        <a href="#" class="drop-social"><i class="bx bxl-instagram"></i></a>
                        <a href="#" class="drop-social"><i class="bx bxl-facebook"></i></a>
                        <a href="#" class="drop-social"><i class="bx bxl-twitter"></i></a>   
                    </div>
                </div>

                <div class="drop-card">
                    <div class="drop-data">
                        <img src="assets/img/img2.jpg" alt="" class="drop-image">

                        <div class="drop-items">
                            <h1 class="drop-name">Lisa</h1>
                            <span class="drop-profession">Data Scientist</span>
                        </div>
                    </div>

                    <div>
                        <a href="#" class="drop-social"><i class="bx bxl-instagram"></i></a>
                        <a href="#" class="drop-social"><i class="bx bxl-facebook"></i></a>
                        <a href="#" class="drop-social"><i class="bx bxl-twitter"></i></a>   
                    </div>
                </div>

                <div class="drop-card">
                    <div class="drop-data">
                        <img src="assets/img/img3.jpg" alt="" class="drop-image">

                        <div class="drop-items">
                            <h1 class="drop-name">John</h1>
                            <span class="drop-profession">Java Developer</span>
                        </div>
                    </div>

                    <div>
                        <a href="#" class="drop-social"><i class="bx bxl-instagram"></i></a>
                        <a href="#" class="drop-social"><i class="bx bxl-facebook"></i></a>
                        <a href="#" class="drop-social"><i class="bx bxl-twitter"></i></a>   
                    </div>
                </div>

                <div class="drop-card">
                    <div class="drop-data">
                        <img src="assets/img/img4.jpg" alt="" class="drop-image">

                        <div class="drop-items">
                            <h1 class="drop-name">Taylor</h1>
                            <span class="drop-profession">Graphic designer</span>
                        </div>
                    </div>

                    <div>
                        <a href="#" class="drop-social"><i class="bx bxl-instagram"></i></a>
                        <a href="#" class="drop-social"><i class="bx bxl-facebook"></i></a>
                        <a href="#" class="drop-social"><i class="bx bxl-twitter"></i></a>   
                    </div>
                </div>
            </div>
        </div>


        <!--===== SORTABLE JS =====-->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

         <!--===== MAIN JS =====-->
         <script src="assets/js/main.js"></script>
    </body>
</html>
